<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Morse Code Converter</h1>
        <div class="text-section">
            <label for="inputField">Text:</label>
            <input type="text" id="TextField">
            <button onclick="t_to_b()"class="convert_button" >Convert to Morse</button>
            <button onclick="copy_text()" class="copy_button">Copy</button>
        </div>
    
        <div class="binary-section">
            <label for="outputField">Morse:</label>
            <input type="text" id="MorseField">
            <button onclick="b_to_t()" class="convert_button">Convert to Text</button>
            <button onclick="copy_binary()" class="copy_button">Copy</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#" id="link1">Binary Converter</a>
          <a href="#" onclick="link2()">Link 2</a>
          <a href="#" onclick="b_to_t()">Link 3</a>
        </div>
      </div>



    <script src="script.js"></script>
</body>
</html>
