<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Change Converter</button>
            <div class="dropdown-content">
              <a href="#" onclick="binary_converter()">Binary Converter</a>
              <a href="#" onclick="morse_converter()">Morse Converter</a>
            </div>
        </div>

        <h1>Binary Converter</h1>
        <div class="text-section">
            <label for="inputField">Text:</label>
            <input type="text" id="TextField">
            <button onclick="t_to_b()"class="convert_button" >Convert to Binary</button>
            <button onclick="copy_text()" class="copy_button">Copy</button>
        </div>
    
        <div class="binary-section">
            <label for="outputField">Binary:</label>
            <input type="text" id="BinaryField">
            <button onclick="b_to_t()" class="convert_button">Convert to Text</button>
            <button onclick="copy_binary()" class="copy_button">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
